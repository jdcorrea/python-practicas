<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Assesment test HTMl_LEVEL_TWO</title>
    </head>
    <body>
        <h1>Ingreso a la página del Curso</h1>
        <div class="datosiniciales">
            <form class="" action="thankyou.html" method="get">
                <p>Nota: Primer nombre, Apellido, Email y Password son obligatorios</p>
                <label for="lblnombre">Primer Nombre:</label>
                <input id="lblnombre" type="text" name="" value="" placeholder="Primer Nombre" required>
                <label for="lblapellido">Apellido:</label>
                <input id="lblapellido" type="text" name="" value="" placeholder="Apellido" required>
                <p></p>
                <label for="lblemail">Email:</label>
                <input id="lblemail" type="email" name="" value="" placeholder="nombre@email.com" required>
                <label for="lblcontraseña">Contraseña:</label>
                <input id="lblcontraseña" type="password" name="" value="" placeholder="" required>

                <p>Tienes más de 18 años?</p>
                <label for="rdbedadsi">Sí:</label>
                <input id="rdbedadsi" type="radio" name="edad" value="si">
                <label for="rdbedadno">No:</label>
                <input id="rdbedadno" type="radio" name="edad" value="no">

                <p>Tienes tarjeta de crédito o Paypal?</p>
                <select name="mediodepago">
                    <option value="cc">Tarjeta de crédito</option>
                    <option value="pp">Paypal</option>
                </select>

                <p></p>
                <input type="submit" name="" value="Aceptar">
            </form>
        </div>
    </body>
</html>
